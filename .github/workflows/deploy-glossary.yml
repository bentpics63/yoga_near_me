name: Deploy Glossary Pages

on:
  push:
    branches:
      - main
    paths:
      - 'content/glossary/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Hostinger

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare files for deployment
        run: |
          mkdir -p ./deploy-staging
          cp -r "./content/glossary/glossary terms-hub/LOCKED 1.1.26/"* ./deploy-staging/

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy-staging/
          server-dir: /public_html/glossary/
          dangerous-clean-slate: false
          timeout: 60000

      - name: Deployment complete
        run: echo "âœ“ Glossary pages deployed to yoganearme.info/glossary/"
