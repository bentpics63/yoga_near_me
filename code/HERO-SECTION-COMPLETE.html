<style>
.ynm-hero {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  padding: 24px 0 32px 0;
}

.ynm-hero-layout {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 40px;
  flex-wrap: wrap;
}

.ynm-hero-left {
  flex: 1;
  min-width: 300px;
}

.ynm-hero-right {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.ynm-hero-right .ynm-hero-btn {
  min-width: 180px;
  text-align: center;
}

.ynm-badges {
  display: flex;
  gap: 10px;
  margin-bottom: 16px;
  flex-wrap: wrap;
}

.ynm-badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 6px 14px;
  border-radius: 9999px;
  font-size: 0.75rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.ynm-badge-featured {
  background: rgba(255, 87, 51, 0.12);
  color: #FF5733;
}

.ynm-hero-tagline {
  font-family: 'Crimson Pro', Georgia, serif;
  font-size: 1.15rem;
  color: #555555;
  font-style: italic;
  margin: 0 0 20px 0;
  line-height: 1.5;
}

.ynm-hero-rating-row {
  display: flex;
  align-items: center;
  gap: 16px;
  flex-wrap: wrap;
  margin-bottom: 0;
}

.ynm-stars {
  display: flex;
  gap: 2px;
}

.ynm-stars svg {
  width: 18px;
  height: 18px;
  fill: #F5A623;
}

.ynm-rating-number {
  font-size: 1rem;
  font-weight: 700;
  color: #222;
}

.ynm-rating-count a {
  color: #61948B;
  text-decoration: none;
  font-size: 0.95rem;
}

.ynm-rating-count a:hover {
  text-decoration: underline;
}

.ynm-meta-divider {
  color: #ccc;
  font-size: 0.9rem;
}

.ynm-meta-item {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  color: #555555;
  font-size: 0.95rem;
}

.ynm-meta-item svg {
  width: 16px;
  height: 16px;
  fill: #5F7470;
  flex-shrink: 0;
}

.ynm-status-open {
  color: #28A745;
  font-weight: 600;
}

.ynm-hero-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 14px 24px;
  border-radius: 8px;
  font-weight: 600;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none !important;
  border: none;
}

.ynm-hero-btn svg {
  width: 18px;
  height: 18px;
  fill: currentColor;
}

.ynm-btn-primary {
  background: #FF5733 !important;
  color: #FFFFFF !important;
}

.ynm-btn-primary:hover {
  background: #E64A2A !important;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(255, 87, 51, 0.3);
}

.ynm-btn-claim {
  background: #FFD966 !important;
  color: #2C3E3A !important;
}

.ynm-btn-claim:hover {
  background: #F5C842 !important;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(255, 217, 102, 0.4);
}

@media (max-width: 768px) {
  .ynm-hero-layout {
    flex-direction: column;
  }
  
  .ynm-hero-right {
    width: 100%;
  }
  
  .ynm-hero-btn {
    flex: 1;
    justify-content: center;
  }
  
  .ynm-hero-rating-row {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }
  
  .ynm-meta-divider {
    display: none;
  }
}
</style>

<div class="ynm-hero">
  <div class="ynm-hero-layout">
    <div class="ynm-hero-left">
      
      [ynm_studio_badges]
      
      <div class="ynm-title-override">
        [gd_post_title]
      </div>
      
      <p class="ynm-hero-tagline">"Where tradition meets transformation in the heart of Downtown LA"</p>
      
      <div class="ynm-hero-rating-row">
        <div class="ynm-stars">
          <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
          <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </div>
        <span class="ynm-rating-number">4.8</span>
        <span class="ynm-rating-count"><a href="#reviews">(127 reviews)</a></span>
        <span class="ynm-meta-divider">·</span>
        <span class="ynm-meta-item">
          <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
          [gd_post_meta key="city" show="value-strip" no_wrap="1"]

          <span class="ynm-status-open">Open</span> · Closes 9 PM
        </span>
      </div>
      
    </div>
    
    <div class="ynm-hero-right">
      <a href="[gd_post_meta key='website' no_wrap='1']" target="_blank" class="ynm-hero-btn ynm-btn-primary">

        Book a Class
      </a>
      <a href="/claim-listing/" class="ynm-hero-btn ynm-btn-claim">
        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        Claim Your Studio
      </a>
    </div>
  </div>
</div>
